<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="icon" type="image" href="./logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1 class="head text-center bg-primary text-white p-3 ">Expense Tracker</h1>
    </header>
    <div class="amount-track container">
        <div class="row text-center mt-4">
            <div class="col-md-6 col-12">
                <div class="card shadow">
                    <div class="card-body">
                        <h3>Total<br />Income</h3>
                        <p id="total-income" class="text-success fs-4 fw-bold">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-12">
                <div class="card shadow">
                    <div class="card-body">
                        <h3>Total<br />Expense</h3>
                        <p id="total-expense" class="text-danger fs-4 fw-bold">0</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="card p-4 mt-4 shadow rounded-5">
            <p id="error" class="text-danger text-center fw-bold"></p>
            <div class="row mb-3">
                <div class="col-md-3 col-sm-6 col-12">
                    <label for="category" class="form-label">Enter the Category</label>
                    <select id="category" class="form-select">
                        <option value="Food">Food</option>
                        <option value="Travel">Travel</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Education">Education</option>
                        <option value="Personal">Personal</option>
                        <option value="Health">Health</option>
                        <option value="Utilities">Utilities</option>
                    </select>
                </div>
                <div class="col-md-3 col-sm-6 col-12">
                    <label for="description" class="form-label">Enter the Description</label>
                    <input type="text" id="description" class="form-control" />
                </div>
                <div class="col-md-3 col-sm-6 col-12">
                    <label for="date" class="form-label">Enter the Date</label>
                    <input type="date" id="date" class="form-control" />
                </div>
                <div class="col-md-3 col-sm-6 col-12">
                    <label for="amount" class="form-label">Enter the Amount</label>
                    <input type="number" id="amount" class="form-control" />
                </div>
            </div>

            <div class="text-center">
                <button id="income" type="button" class="btn btn-primary" onclick="income()">Income</button>
                <button id="expense" type="button" class="btn btn-primary" onclick="expense()">Expense</button>
            </div>
        </div>
        <div class="table-responsive mt-4 shadow" style="display: none;" id="table-container">
            <table class="table table-bordered text-center table-striped table-hover">
                <thead class="table-head table-light">
                    <tr>
                        <th>Category</th>
                        <th>Details</th>
                        <th>Date</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody class="table-body">

                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
